services:
  postgres:
    image: postgres:16-alpine
    container_name: biokey-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: biokey_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - biokey_pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d biokey_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  biokey_pgdata:
